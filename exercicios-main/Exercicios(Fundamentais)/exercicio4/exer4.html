<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="exer4.css">
</head>
<body>
    <div class="container">
        <table id="minhaTabela">
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dados 1</td>
                    <td>Dados 2</td>
                    <td>Dados 3</td>
                </tr>
                <tr>
                    <td>Dados 4</td>
                    <td>Dados 5</td>
                    <td>Dados 6</td>
                </tr>
            </tbody>
        </table>
        <button id="adicionarLinha">Adicionar Linha</button>
    </div>

    <script src="exer4.js"></script>
</body>
</html>
