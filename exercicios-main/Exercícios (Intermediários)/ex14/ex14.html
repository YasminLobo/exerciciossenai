<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Filtro</title>
    <link rel="stylesheet" href="ex14.css">
</head>
<body>
    <div class="filter-container">
        <button class="filter-btn" data-category="all">Todos</button>
        <button class="filter-btn" data-category="nature">Natureza</button>
        <button class="filter-btn" data-category="city">Cidade</button>
        <button class="filter-btn" data-category="animals">Animais</button>
    </div>
    <div class="gallery">
        <div class="gallery-item" data-category="nature"><img src="nature1.jpg" alt="Nature 1"></div>
        <div class="gallery-item" data-category="city"><img src="city1.jpg" alt="City 1"></div>
        <div class="gallery-item" data-category="animals"><img src="animal1.jpg" alt="Animal 1"></div>
        <div class="gallery-item" data-category="nature"><img src="nature2.jpg" alt="Nature 2"></div>
        <div class="gallery-item" data-category="city"><img src="city2.jpg" alt="City 2"></div>
        <div class="gallery-item" data-category="animals"><img src="animal2.jpg" alt="Animal 2"></div>
    </div>
    <script src="ex14.js"></script>
</body>
</html>
