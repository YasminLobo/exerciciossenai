<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="ex8.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="images1.jpg" style="width:100%">
        </div>

        <div class="slide fade">
            <img src="images3.jpg" style="width:100%">
        </div>

        <div class="slide fade">
            <img src="images5.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="led-ring"></div> <!-- Elemento para o efeito de LED -->
    </div>
    

    <script src="ex8.js"></script>
</body>
</html>
