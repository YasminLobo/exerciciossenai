<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção de Comentários</title>
    <link rel="stylesheet" href="exer6.css">
</head>
<body>
    <div class="container">
        <h2>Seção de Comentários</h2>
        <form id="formComentario">
            <div class="form-group">
                <label for="comentario">Adicione um Comentário:</label>
                <input type="text" id="comentario" name="comentario">
            </div>
            <button type="submit" id="adicionarComentario">Adicionar</button>
        </form>

        <div id="comentarios" class="comentarios">
            <h3>Comentários:</h3>
            <ul id="listaComentarios">
                <!-- Os comentários adicionados pelo JavaScript serão inseridos aqui -->
            </ul>
        </div>
    </div>

    <script src="exer6.js"></script>
</body>
</html>
